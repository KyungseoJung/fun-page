<head>

  <style>
    :root{

    /* ì§ˆë¬¸ í™”ë©´ ë²„íŠ¼ ì˜ì—­(ì—¬ê¸° ì•ˆì—ì„œë§Œ ì•„ë‹ˆì˜¤ê°€ ë„ë§) */
    .btn-area{

    /* ì•„ë‹ˆì˜¤ëŠ” btn-area ë‚´ë¶€ absoluteë¡œë§Œ ì´ë™ */
    #noBtn{

    .hidden{ display:none; }

    /* ë°˜ì§ì´ */
    .sparkles{

    /* ====== ê²°ê³¼ í™”ë©´ ====== */
    .stage{
      position: relative;

      min-height: 520px; /* âœ… ê³µê°„ ë„‰ë„‰í•˜ê²Œ */

      padding-bottom: 18px;

      align-items:center;

    /* í­ì£½ ìº”ë²„ìŠ¤ */
    #fx{
      position:absolute;

      pointer-events:none;

    }

    .cake-wrap{
      position: relative;
      width: 340px;

    /* ì¼€ì´í¬ ì¸µ(ë” ì¼€ì´í¬ë‹µê²Œ) */
    .tier{
      position:absolute;
      left: 50%;
      transform: translateX(-50%) translateY(120px);
      opacity: 0;

    .t1{ width: 270px; height: 56px; bottom: 18px;
      background:
        linear-gradient(180deg, rgba(255,224,240,0.40), rgba(255,224,240,0.12)),
        linear-gradient(180deg, rgba(92,48,26,0.22), rgba(92,48,26,0.06));
    }
    .t2{ width: 240px; height: 52px; bottom: 74px;
      background:
        linear-gradient(180deg, rgba(200,255,212,0.26), rgba(200,255,212,0.08)),
        linear-gradient(180deg, rgba(92,48,26,0.18), rgba(92,48,26,0.05));
    }
    .t3{ width: 210px; height: 48px; bottom: 126px;
      background:
        linear-gradient(180deg, rgba(255,214,184,0.28), rgba(255,214,184,0.10)),
        linear-gradient(180deg, rgba(92,48,26,0.16), rgba(92,48,26,0.05));
    }
    .t4{ width: 180px; height: 44px; bottom: 174px;
      background:
        linear-gradient(180deg, rgba(255,232,245,0.32), rgba(255,232,245,0.10)),
        linear-gradient(180deg, rgba(92,48,26,0.14), rgba(92,48,26,0.04));
    }
    .t5{ width: 150px; height: 40px; bottom: 218px;
      background:
        linear-gradient(180deg, rgba(200,255,212,0.24), rgba(200,255,212,0.08)),
        linear-gradient(180deg, rgba(92,48,26,0.12), rgba(92,48,26,0.04));
    }

    /* í¬ë¦¼ ë“œë¦½(ìœ„ìª½) */
    .tier::before{
      content:"";
      position:absolute;
      left:-10%;
      right:-10%;
      top:-8px;
      height: 22px;
      border-radius: 0 0 16px 16px;
      background:
        radial-gradient(14px 12px at 10% 55%, rgba(255,255,255,0.35), transparent 60%),
        radial-gradient(18px 14px at 25% 60%, rgba(255,255,255,0.28), transparent 60%),
        radial-gradient(16px 12px at 42% 58%, rgba(255,255,255,0.30), transparent 60%),
        radial-gradient(20px 16px at 60% 62%, rgba(255,255,255,0.26), transparent 60%),
        radial-gradient(16px 12px at 78% 58%, rgba(255,255,255,0.30), transparent 60%),
        radial-gradient(18px 14px at 92% 62%, rgba(255,255,255,0.26), transparent 60%),

    }

    /* ìŠ¤í”„ë§í´ */
    .tier::after{
      content:"";
      position:absolute;
      inset: 0;
      background:
        radial-gradient(2px 2px at 18% 60%, rgba(255,111,179,0.55), transparent 60%),
        radial-gradient(2px 2px at 32% 70%, rgba(200,255,212,0.50), transparent 60%),
        radial-gradient(2px 2px at 46% 62%, rgba(255,214,184,0.55), transparent 60%),
        radial-gradient(2px 2px at 58% 72%, rgba(255,111,179,0.45), transparent 60%),
        radial-gradient(2px 2px at 70% 64%, rgba(200,255,212,0.45), transparent 60%),
        radial-gradient(2px 2px at 82% 70%, rgba(255,214,184,0.50), transparent 60%);
      opacity: 0.9;
      pointer-events:none;
    }

    .tier.on{
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* ì´›ë¶ˆ */
    .candle{
      position:absolute;
      left: 50%;
      bottom: 292px; /* âœ… ìœ„ë¡œ ì˜¬ë ¤ ê²¹ì¹¨ ë°©ì§€ */
      transform: translateX(-50%) translateY(40px);
      width: 16px;
      height: 40px;
      border-radius: 10px;
      background: rgba(255,255,255,0.22);
      border: 1px solid rgba(255,255,255,0.18);
      opacity: 0;
      transition: transform 500ms cubic-bezier(.2,.9,.2,1), opacity 500ms ease;
      z-index: 3;
    }
    .candle.on{ opacity:1; transform: translateX(-50%) translateY(0); }
    .flame{
      position:absolute;
      left: 50%;
      top: -14px;
      transform: translateX(-50%);
      width: 12px;
      height: 16px;
      border-radius: 999px;
      background: rgba(255,255,255,0.28);
      animation: flame 0.9s infinite ease-in-out;
    }
    @keyframes flame{
      0%,100%{ transform: translateX(-50%) scale(1); opacity: .9; }
      50%{ transform: translateX(-50%) scale(0.85); opacity: .6; }
    }

    /* í† í•‘(ì²´ë¦¬/ë”¸ê¸°) */
    .topping{
      position:absolute;
      left: 50%;
      bottom: 280px; /* âœ… ì´›ë¶ˆ ì•„ë˜ë¡œ */
      transform: translateX(-50%) translateY(18px);
      width: 26px;
      height: 22px;
      border-radius: 999px;
      background: rgba(255,111,179,0.55);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);
      opacity: 0;
      transition: transform 520ms cubic-bezier(.2,.9,.2,1), opacity 520ms ease;
      z-index: 3;
    }
    .topping::before{
      content:"";
      position:absolute;
      left: 50%;
      top:-10px;
      transform: translateX(-50%);
      width: 10px; height: 12px;
      border-radius: 999px;
      background: rgba(200,255,212,0.45);
      border: 1px solid rgba(255,255,255,0.14);
    }
    .topping.on{ opacity:1; transform: translateX(-50%) translateY(0); }

    /* ë¬¸êµ¬(ë²ˆí˜¸ ì œê±°) */
    .messages{
      width: min(520px, 92%);
      z-index: 3;
      display:flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
      align-items: center;
    }
    .msg{
      width: 100%;
      max-width: 520px;
      padding: 9px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      color: rgba(255,255,255,0.92);
      font-size: 15px;
      letter-spacing: -0.2px;

      opacity: 0;
      transform: translateY(10px) scale(0.99);
      transition: opacity 520ms ease, transform 520ms cubic-bezier(.2,.9,.2,1);
    }
    .msg.show{
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* ìµœì¢… ì¶•í•˜ ë¬¸êµ¬ */
    .final{
      z-index: 3;
      margin-top: 12px;
      font-size: clamp(26px, 4.6vw, 44px);
      font-weight: 900;
      letter-spacing: -0.8px;
      opacity: 0;
      transform: translateY(10px) scale(0.96);
      transition: opacity 800ms ease, transform 800ms cubic-bezier(.2,.9,.2,1);
      text-shadow: 0 12px 28px rgba(0,0,0,0.40);
    }
    .final.on{
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  </style>

<body>
  <div class="card">
    <div class="sparkles"></div>

    <!-- ì§ˆë¬¸ í™”ë©´ -->
    <div id="questionView">
      <h1>ê²½ì„œë‘ ìš”ê±°íŠ¸ ë¨¹ì–´ì¤„ ê±´ê°€ìš”? ğŸ¥£</h1>

      <div class="btn-area" id="btnArea">
        <button id="yesBtn" type="button">ì˜ˆ</button>
        <button id="noBtn" type="button">ì•„ë‹ˆì˜¤</button>
      </div>
    </div>

    <!-- ê²°ê³¼ í™”ë©´ -->
    <div id="resultView" class="hidden">
      <div class="stage">
        <canvas id="fx"></canvas>

        <div class="cake-wrap" aria-label="cake animation">
          <div class="plate"></div>

          <div class="tier t1"></div>
          <div class="tier t2"></div>
          <div class="tier t3"></div>
          <div class="tier t4"></div>
          <div class="tier t5"></div>

          <div class="candle" id="candle">
            <div class="flame"></div>
          </div>

          <div class="topping" id="topping" aria-hidden="true"></div>
        </div>

        <!-- ë¬¸êµ¬ë“¤(ë²ˆí˜¸ ì œê±°) -->
        <div class="messages" id="messages">
          <div class="msg">ì•ˆë‡½ì•ˆë‡½ ë‚˜ëŠ” ê²½ì„œì•¼</div>
          <div class="msg">í•´í”¼ ë°œë Œíƒ€ì¸ ğŸ‰ğŸŠğŸ‚</div>
          <div class="msg">í•´í”¼ ì„¤ë‚ </div>
          <div class="msg">í•´í”¼ ì¡¸ì—…ì‹</div>
          <div class="msg">í•´í”¼ 800ì¼</div>
        </div>

        <div class="final" id="finalText">ğŸ¥³ì¶•í•˜í•´ì—ã…ã…ã…ğŸ‚</div>
      </div>
    </div>
  </div>

  <script>
    // ====== 1) "ì•„ë‹ˆì˜¤" ë²„íŠ¼: í™”ë©´ ë°–ìœ¼ë¡œ ì ˆëŒ€ ì•ˆ ë‚˜ê°€ê²Œ + ê·¼ì²˜ ì˜¤ë©´ ìˆœê°„ì´ë™ ======
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const btnArea = document.getElementById("btnArea");

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function placeNoButtonWithinArea(preferAwayFrom){
      const areaRect = btnArea.getBoundingClientRect();
      const btnRect  = noBtn.getBoundingClientRect();

      const pad = 8;
      const minX = pad;
      const minY = pad;
      const maxX = Math.max(pad, areaRect.width  - btnRect.width  - pad);
      const maxY = Math.max(pad, areaRect.height - btnRect.height - pad);

      let x = rand(minX, maxX);
      let y = rand(minY, maxY);

      if (preferAwayFrom) {
        const tries = 10;
        let best = {x, y, score: -1};
        for (let i=0; i<tries; i++){
          const tx = rand(minX, maxX);
          const ty = rand(minY, maxY);
          const btnCenterX = areaRect.left + tx + btnRect.width/2;
          const btnCenterY = areaRect.top  + ty + btnRect.height/2;
          const dx = btnCenterX - preferAwayFrom.x;
          const dy = btnCenterY - preferAwayFrom.y;
          const score = Math.hypot(dx, dy);
          if (score > best.score) best = {x: tx, y: ty, score};
        }
        x = best.x; y = best.y;
      }

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform = `translate(0, 0)`;
    }

    window.addEventListener("load", () => placeNoButtonWithinArea(null));
    window.addEventListener("resize", () => placeNoButtonWithinArea(null));

    function handlePointerMove(clientX, clientY){
      const btnRect = noBtn.getBoundingClientRect();
      const cx = btnRect.left + btnRect.width/2;
      const cy = btnRect.top  + btnRect.height/2;
      const dist = Math.hypot(cx - clientX, cy - clientY);

      const trigger = 120;
      if (dist < trigger){
        placeNoButtonWithinArea({x: clientX, y: clientY});
      }
    }

    document.addEventListener("mousemove", (e) => {
      handlePointerMove(e.clientX, e.clientY);
    }, {passive:true});

    document.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      if (!t) return;
      handlePointerMove(t.clientX, t.clientY);
    }, {passive:true});

    // ====== 2) ì˜ˆ í´ë¦­: ì¼€ì´í¬ ìŒ“ê¸°(ê° ì¸µë§ˆë‹¤ ë¬¸êµ¬ë„ ìŒ“ê¸°) -> ì´›ë¶ˆ/í† í•‘ -> í­ì£½ -> ì¶•í•˜ ë¬¸êµ¬ ======
    const questionView = document.getElementById("questionView");
    const resultView   = document.getElementById("resultView");

    const tiers = Array.from(document.querySelectorAll(".tier"));
    const msgs  = Array.from(document.querySelectorAll(".msg"));

    const candle = document.getElementById("candle");
    const topping = document.getElementById("topping");
    const finalText = document.getElementById("finalText");

    const canvas = document.getElementById("fx");
    const ctx = canvas.getContext("2d", { alpha: true });

    function resizeCanvas(){
      const rect = canvas.getBoundingClientRect();
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.floor(rect.width * dpr);
      canvas.height = Math.floor(rect.height * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas);

    let particles = [];
    function spawnFirework(){
      const rect = canvas.getBoundingClientRect();
      const x = rand(rect.width * 0.2, rect.width * 0.8);
      const y = rand(rect.height * 0.08, rect.height * 0.40);

      const count = Math.floor(rand(38, 68));
      for (let i=0; i<count; i++){
        const a = rand(0, Math.PI * 2);
        const sp = rand(2.0, 5.2);
        particles.push({
          x, y,
          vx: Math.cos(a) * sp,
          vy: Math.sin(a) * sp,
          life: rand(40, 70),
          size: rand(1.5, 2.9),
          alpha: 1
        });
      }
    }

    function stepFireworks(){
      const rect = canvas.getBoundingClientRect();
      ctx.clearRect(0, 0, rect.width, rect.height);

      ctx.fillStyle = "rgba(0,0,0,0.10)";
      ctx.fillRect(0, 0, rect.width, rect.height);

      const gravity = 0.06;
      particles = particles.filter(p => p.life > 0);

      for (const p of particles){
        p.vy += gravity;
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 1;
        p.alpha = Math.max(0, p.life / 70);

        ctx.beginPath();
        ctx.fillStyle = `rgba(255,255,255,${0.78 * p.alpha})`;
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(stepFireworks);
    }

    function delay(ms){ return new Promise(res => setTimeout(res, ms)); }

    async function playShow(){
      questionView.classList.add("hidden");
      resultView.classList.remove("hidden");

      // reset
      tiers.forEach(t => t.classList.remove("on"));
      msgs.forEach(m => m.classList.remove("show"));
      candle.classList.remove("on");
      topping.classList.remove("on");
      finalText.classList.remove("on");

      resizeCanvas();
      particles = [];
      requestAnimationFrame(stepFireworks);

      // stack tiers + messages
      for (let i=0; i<tiers.length; i++){
        tiers[i].classList.add("on");
        if (msgs[i]) msgs[i].classList.add("show");
        await delay(650);
      }

      // candle + topping
      candle.classList.add("on");
      topping.classList.add("on");
      await delay(380);

      // fireworks
      for (let i=0; i<9; i++){
        spawnFirework();
        await delay(220);
      }

      // final text
      finalText.classList.add("on");
    }

    yesBtn.addEventListener("click", playShow);
  </script>
</body>
